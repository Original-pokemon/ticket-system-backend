name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest
  
    - name: Copy docker-compose.yml to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: ./docker-compose.yml
        target: /home/${{ secrets.REMOTE_USER }}/ticket-system

    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/${{ secrets.REMOTE_USER }}/ticket-system/
          docker-compose down || true

          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

          export DATABASE_URL='${{ secrets.DATABASE_URL }}' 
          export SHADOW_DATABASE_URL='${{ secrets.SHADOW_DATABASE_URL }}'

          # Authentication secrets
          export JWT_SECRET=${{ secrets.JWT_SECRET }} 
          export COOKIE_SECRET=${{ secrets.COOKIE_SECRET }}

          # External service credentials
          export EXTERNAL_SERVICE_LOGIN=${{ secrets.EXTERNAL_SERVICE_LOGIN }} 
          export EXTERNAL_SERVICE_PASSWORD=${{ secrets.EXTERNAL_SERVICE_PASSWORD }}

          # S3 storage configuration
          export S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }} 
          export S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }} 
          export S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }} 
          export S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}

          export ELASTIC_PASSWORD=${{ secrets.ELASTIC_PASSWORD }}

          docker-compose up -d 
